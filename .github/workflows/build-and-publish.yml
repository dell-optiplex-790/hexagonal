name: Build and publish

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read


jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: NPM
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - run: npm i
      - run: npx tsc
      - run: npm install -g npm@latest
      - run: npm publish